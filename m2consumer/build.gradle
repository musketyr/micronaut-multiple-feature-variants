plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    api(project(':lib')) {
        capabilities {
            requireCapability('com.agorapulse.sandbox:lib-next')
        }
    }

    api platform('io.micronaut:micronaut-bom:' + micronautNextVersion)
    api platform('io.micronaut:micronaut-runtime')
    api platform('io.micronaut:micronaut-inject')

    annotationProcessor platform('io.micronaut:micronaut-bom:' + micronautNextVersion)
    annotationProcessor 'io.micronaut:micronaut-inject-java'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.0-groovy-3.0')
        }
    }
}